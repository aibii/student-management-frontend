<div class="group-form-container">
  <h2>{{ isEditMode ? 'Edit Group' : 'Add Group' }}</h2>
  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="groupName">Group Name</label>
      <input id="groupName" formControlName="groupName" placeholder="Enter group name" />
      <div *ngIf="groupForm.controls['groupName'].invalid && groupForm.controls['groupName'].touched" class="error">
        Group name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="teacherId">Teacher</label>
      <select id="teacherId" formControlName="teacherId">
        <option *ngFor="let teacher of teachers" [value]="teacher.id">{{ teacher.firstName }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="courseId">Course</label>
      <select id="courseId" formControlName="courseId">
        <option *ngFor="let course of courses" [value]="course.id">{{ course.courseName }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter description"></textarea>
    </div>

    <div class="form-group">
      <label for="schedule">Schedule</label>
      <select id="schedule" formControlName="schedule">
        <option value="">-- Select Schedule --</option>
        <option value="Mon-Wed-Fri">Mon-Wed-Fri</option>
        <option value="Tue-Thu-Sat">Tue-Thu-Sat</option>
        <option value="Custom">Custom</option>
      </select>
      <div *ngIf="groupForm.controls['schedule'].invalid && groupForm.controls['schedule'].touched" class="error">
        Schedule is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lessonTime">Lesson Time</label>
      <input id="lessonTime" formControlName="lessonTime" type="time" />
      <div *ngIf="groupForm.controls['lessonTime'].invalid && groupForm.controls['lessonTime'].touched" class="error">
        Lesson time is required.
      </div>
    </div> <!-- Missing closing div tag added here -->

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input id="startDate" formControlName="startDate" type="date" />
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input id="endDate" formControlName="endDate" type="date" />
    </div>

    <div class="form-group">
      <label for="monthlyFee">Monthly Fee</label>
      <input id="monthlyFee" formControlName="monthlyFee" placeholder="Enter monthly fee" type="number" />
      <div *ngIf="groupForm.controls['monthlyFee'].invalid && groupForm.controls['monthlyFee'].touched" class="error">
        Monthly fee is required and must be a number.
      </div>
    </div>

    <button type="submit" [disabled]="groupForm.invalid">{{ isEditMode ? 'Update' : 'Add' }} Group</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
