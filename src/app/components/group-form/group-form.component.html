<div class="group-form-container">
  <h2>{{ isEditMode ? 'Edit Group' : 'Add Group' }}</h2>
  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="groupName">Group Name</label>
      <input id="groupName" formControlName="groupName" placeholder="Enter group name" />
      <div *ngIf="groupForm.controls['groupName'].invalid && groupForm.controls['groupName'].touched" class="error">
        Group name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="teacherId">Teacher ID</label>
      <input id="teacherId" formControlName="teacherId" placeholder="Enter teacher ID" />
      <div *ngIf="groupForm.controls['teacherId'].invalid && groupForm.controls['teacherId'].touched" class="error">
        Teacher ID is required and must be a number.
      </div>
    </div>

    <div class="form-group">
      <label for="courseId">Course ID</label>
      <input id="courseId" formControlName="courseId" placeholder="Enter course ID" type="number" />
      <div *ngIf="groupForm.controls['courseId'].invalid && groupForm.controls['courseId'].touched" class="error">
        Course ID is required and must be a number.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter description"></textarea>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input id="startDate" formControlName="startDate" type="date" />
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input id="endDate" formControlName="endDate" type="date" />
    </div>

    <div class="form-group">
      <label for="monthlyFee">Monthly Fee</label>
      <input id="monthlyFee" formControlName="monthlyFee" placeholder="Enter monthly fee" type="number" />
      <div *ngIf="groupForm.controls['monthlyFee'].invalid && groupForm.controls['monthlyFee'].touched" class="error">
        Monthly fee is required and must be a number.
      </div>
    </div>

    <button type="submit" [disabled]="groupForm.invalid">{{ isEditMode ? 'Update' : 'Add' }} Group</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
