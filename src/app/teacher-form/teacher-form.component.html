<div class="container">
  <h2>{{ teacher.id ? 'Edit Teacher' : 'Add Teacher' }}</h2>

  <form (ngSubmit)="saveTeacher()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="teacher.firstName"
        name="firstName"
        required
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [(ngModel)]="teacher.lastName"
        name="lastName"
        required
      />
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input
        type="date"
        class="form-control"
        id="dateOfBirth"
        [(ngModel)]="teacher.dateOfBirth"
        name="dateOfBirth"
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="teacher.address"
        name="address"
      />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phoneNumber"
        [(ngModel)]="teacher.phoneNumber"
        name="phoneNumber"
      />
    </div>

    <button type="submit" class="btn btn-success">{{ teacher.id ? 'Update Teacher' : 'Create Teacher' }}</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
