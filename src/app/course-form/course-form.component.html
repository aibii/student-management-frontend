<div class="container">
    <h2>{{ course.id ? 'Edit Course' : 'Add Course' }}</h2>
  
    <form (ngSubmit)="saveCourse()">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input
          type="text"
          class="form-control"
          id="courseName"
          [(ngModel)]="course.courseName"
          name="courseName"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          [(ngModel)]="course.description"
          name="description"
          required
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          class="form-control"
          id="startDate"
          [(ngModel)]="course.startDate"
          name="startDate"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input
          type="date"
          class="form-control"
          id="endDate"
          [(ngModel)]="course.endDate"
          name="endDate"
        />
      </div>
  
      <button type="submit" class="btn btn-success">{{ course.id ? 'Update Course' : 'Create Course' }}</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
