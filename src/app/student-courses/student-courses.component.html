<!-- Button to toggle the form visibility -->
<button (click)="showAddGroupForm = !showAddGroupForm">
    {{ showAddGroupForm ? 'Cancel' : 'Add a new group' }}
  </button>
  
  <!-- Form for adding a new group, shown only when showAddGroupForm is true -->
  <div *ngIf="showAddGroupForm">
    <h3>Add New Group</h3>
    <form #addGroupForm="ngForm" (ngSubmit)="submitGroup(addGroupForm.value)">
  
      <!-- Input for Group Name -->
      <div>
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" name="groupName" [(ngModel)]="newGroup.groupName" #groupName="ngModel" required>
        <div *ngIf="groupName.invalid && groupName.touched" class="error">
          Group name is required.
        </div>
      </div>
  
      <!-- Select box for Teachers -->
      <div>
        <label for="teacher">Teacher:</label>
        <select id="teacher" name="teacher" [(ngModel)]="newGroup.teacher" #teacher="ngModel" required>
          <option value="" disabled selected>Select a teacher</option>
          <option *ngFor="let teacher of teachers" [value]="teacher.id">
            {{ teacher.firstName }}
          </option>
        </select>
      </div>
  
      <!-- Select box for Subjects -->
      <div>
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" [(ngModel)]="newGroup.subject" #subject="ngModel" required>
          <option value="" disabled selected>Select a subject</option>
          <option *ngFor="let course of courses" [value]="course.id">
            {{ course.courseName }}
          </option>
        </select>
      </div>
  
      <!-- Input for Group Description -->
      <div>
        <label for="groupDescription">Description:</label>
        <textarea id="groupDescription" name="groupDescription" [(ngModel)]="newGroup.description" #groupDescription="ngModel"></textarea>
      </div>
  
      <!-- Submit Button -->
      <div>
        <button type="submit" [disabled]="addGroupForm.invalid">Add Group</button>
      </div>
    </form>
  </div>
  
  <!-- Table for displaying groups -->
  <table>
    <thead>
      <tr>
        <th>Group Name</th>
        <th>Description</th>
    
        <!-- Add other headers as necessary -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of studentCourses">
        <td>{{ group.courseName }}</td>
        <td>{{ group.description }}</td>
       
        <!-- Add other data cells as necessary -->
      </tr>
    </tbody>
  </table>
  
  <!-- You may want to add a message when there are no groups -->
  <div *ngIf="courses.length === 0">
    <p>No groups to display. Please add some.</p>
  </div>
