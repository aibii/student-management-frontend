<div *ngIf="courses.length">
    <div *ngFor="let course of courses">
        <h3>{{ course.courseName }}</h3>
        <p><strong>Description:</strong> {{ course.description }}</p>
        <p><strong>Start Date:</strong> {{ course.startDate }}</p>
        <p><strong>End Date:</strong> {{ course.endDate }}</p>
        <p><strong>Monthly Fee:</strong> {{ course.monthlyFee }}</p>
        <!-- Edit and Delete buttons -->
        <a [routerLink]="['/course-details', course.id]">Edit/Delete</a>
    </div>
</div>

<!-- Display the message if there are no courses -->
<div *ngIf="!courses?.length">
    <p>No courses found. Would you like to add a new course?</p>
</div>

<!-- Always display the "Add New Course" button -->
<button (click)="toggleAddCourseForm()">Add New Course</button>

<div *ngIf="showAddCourseForm">
    <form [formGroup]="courseForm" (ngSubmit)="saveCourse()">
        <div>
            <label for="courseName">Course Name:</label>
            <input id="courseName" type="text" formControlName="courseName">
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description"></textarea>
        </div>

        <div>
            <label for="startDate">Start Date:</label>
            <input id="startDate" type="date" formControlName="startDate">
        </div>

        <div>
            <label for="endDate">End Date:</label>
            <input id="endDate" type="date" formControlName="endDate">
        </div>

      <!-- <div>
            <label for="teacher">Teacher:</label>
            <select id="teacher" formControlName="teacherId">
                <option *ngFor="let teacher of teachers" [value]="teacher.firstName">{{ teacher.firstName }}</option>
            </select>
        </div>-->
        <div>
            <label for="monthlyFee">Monthly Fee:</label>
            <input id="monthlyFee" type="number" formControlName="monthlyFee">
        </div>

        <!-- Add more form fields as needed -->

        <button type="submit">Save Course</button>
    </form>
</div>
