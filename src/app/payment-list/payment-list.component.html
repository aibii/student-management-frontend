<div class="container">
  <h2>Groups and Students</h2>
  
  <div *ngFor="let group of groupsWithStudents">
    <!-- Display the group name and teacher name once -->
    <h3>{{ group.groupName }} - {{ group.teacherName }}</h3>

    <!-- Display students in a numerated list -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Student Name</th>
          <th>Enrollment Date</th>
          <th>Actionsss</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of group.students; let i = index">
          <td>{{ i + 1 }}</td> <!-- Show the student index (1, 2, 3, ...) -->
          <td>{{ student.studentFirstName }} {{ student.studentLastName }}</td>
          <td>{{ student.enrollmentDate | date }}</td>
          <td>
            <button class="btn btn-primary" (click)="addPayment(group.groupId, student.studentId)">
              Add Payment
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
